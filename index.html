<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
        <script>
            //fetch.then().then().catch().finlly()
            fetch('https://fakerestapi.azurewebsites.net/api/v1/CoverPhotos',{
                method:"GET"
            })
            .then(response => response.json())
                .then(data => {
                    console.log('Success:', typeof data);
                    console.log('Success:',  data);
                                    var tr = ` <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">id</th>
                                                <th scope="col">idBook</th>
                                                <th scope="col">url</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>`;
                
                                                    data.forEach(element => {
                                        console.log(element);
                                        tr += `<tr>

                                         <td>`+element.id+`</td>
                                        <td>`+element.idBook+`</td>
                                        <td><a target="_blank" href="`+element.url+`">Link</a></td>
                                        <td>
                                            <button class="btn btn-success s_viewbtn">View</button>    
                                            <button class="btn btn-info s_editbtn">Edit</button>    
                                            <button class="btn btn-danger s_delbtn">Delete</button>    
                                        </td>
                                    </tr>`;
                        
                    });
                    tr = tr + ` </tbody>
                                            </table>`;
                            console.log(tr);
                            
                            document.body.innerHTML= document.body.innerHTML + tr;
                        }).catch((error)=>{
                    console.log(error);
                }).finally((all)=>{
                    console.log(all);



                    document.addEventListener('click',function(e){
                        console.log(e.target.classList.contains('s_delbtn'));
                        if(e.target.classList.contains('s_delbtn')){
                            let id = e.target.closest('tr').querySelector('td:first-child').innerHTML;

                            fetch('https://fakerestapi.azurewebsites.net/api/v1/CoverPhotos'+id,{
                                method:"DELETE"
                            }).then(response=> response.json()).then(data=>{
                            }).catch().finally();
                            swal("Good job!", "Cover Photo Deleted Successfully!", "success");
                   
                        }
                    })
                });

                
        </script>
        
    </body>
